apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sso-oauth-authority
  name: sso-oauth-authority
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sso-oauth-authority
  strategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        iam.amazonaws.com/role: app-prod-sso-oauth-authority
        prometheus.io/path: /oauth/metrics
        prometheus.io/port: "9000"
        prometheus.io/scrape: "true"
      creationTimestamp: null
      labels:
        app: sso-oauth-authority
        author: Dian Andonov
        branch: develop
        commit: 2a3364a12527a9ea536d1545340b61df10b5b163
        maestro: "true"
        team: sso
        url: https://drone.admin.sharecare.com/Sharecare/SSO-OAuth-Authority/538
    spec:
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: sso-oauth-authority
              topologyKey: failure-domain.beta.kubernetes.io/zone
            weight: 100
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: sso-oauth-authority
                  env: prod
              topologyKey: kubernetes.io/hostname
            weight: 10
      containers:
        livenessProbe:
          failureThreshold: 4
          httpGet:
            path: /oauth/healthcheck?livenessProbe
            port: 9000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 5
        name: sso-oauth-authority
        ports:
        - containerPort: 9000
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 4
          httpGet:
            path: /oauth/healthcheck?readinessProbe
            port: 9000
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 10
        resources:
          limits:
            memory: 1024m
          requests:
            cpu: "1"
            memory: 512m
        volumeMounts:
        - mountPath: /app/secrets
          name: app-secrets
          readOnly: true
      imagePullSecrets:
      - name: nexus

