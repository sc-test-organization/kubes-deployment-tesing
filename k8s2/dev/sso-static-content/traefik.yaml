---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  creationTimestamp: null
  labels:
    app: sso-static-content
    env: dev
    maestro: "true"
    maestroversion: v2
    team: sso
  name: sso-static-content
spec:
  entryPoints:
  - https
  routes:
  - kind: Rule
    match: Host(`static.dev.jay.sharecare.com`) && PathPrefix(`/static`)
    middlewares:
    - name: secure-headers
      namespace: ""
    - name: sso-static-content-strip-prefix
      namespace: ""
    priority: 0
    services:
    - kind: ""
      name: sso-static-content
      namespace: ""
      port: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  creationTimestamp: null
  labels:
    app: sso-static-content
    env: dev
    maestro: "true"
    maestroversion: v2
    team: sso
  name: sso-static-content-strip-prefix
spec:
  stripPrefix:
    prefixes:
    - /static
